<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #preloader {/*   這是整個會蓋住畫面的底色色塊  */
      position: fixed;
      width: 100%;
      height: 100%;
      left: 0%;
      top: 0%;
      background-color: #fff;
      z-index: 9999;
    }
    #status {/*   這是中間loading的gif坐標css,我們盡量讓他畫面置中  */
      position: fixed;
      width: 218px;
      height: 419px;
      margin-left: -140px;
      margin-top: -160px;
      left: 50%;
      top: 50%;
    }
  </style>
</head>
<body>
  <div id="preloader">
    <div id="status"><img src="/img/Group 45.png"/></div>
  </div>




  <!-- jQuery Plugin -->
  <script>
    $(window).load(function() { // 確認整個頁面讀取完畢再將這三個div隱藏起來
    $("#status").delay(5000).fadeOut(3000); //delay --> 延遲幾秒才fadeOut
    $("#preloader").delay(7000).fadeOut(3000);
})
  </script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6/jquery.min.js"></script>
</body>
</html>
